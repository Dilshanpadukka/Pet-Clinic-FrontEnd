<header class="header fixed-top">
    <img src="https://cdn.builder.io/api/v1/image/assets/6bde1fe88380450c8315d7462734696d/94e06064140b2075909ddb822b84e8dfb28d8d3316c2d29b77dfde3fe0f5c9b8?apiKey=6bde1fe88380450c8315d7462734696d&" alt="Logo" class="logo" />
    <nav class="navigation">
      <ul class="nav-list">
        <li class="nav-item">DashBoard</li>
        <li class="nav-item" routerLink="/appointments">Appointment</li>
        <li class="nav-item active">Pets</li>
        <li class="nav-item">Veterians</li>
        <li class="nav-item">Reports</li>
        <li class="nav-item">Help Center</li>
      </ul>
    </nav>
    <div class="user-profile">
      <div class="user-info">
        <p class="user-name">Udayanka Dilshan</p>
        <p class="user-role"></p>
      </div>
      <div class="user-avatar">U</div>
    </div>
  </header>
  <div>
    <a class="appoinment-button" style="margin-top: 130px; margin-left: 80px;" routerLink="/app-pet">
        <div>
            <i class="bi bi-plus-circle-fill"></i>
        </div>
        <div>
            <span class="visually-hidden">Add Pet</span>
        </div><h5>Add Pet</h5>
    </a>
  </div>
  <div class="container" style="margin-top: 20px">
      <table class="table table-bordered table-hover">
      <thead>
          <tr>
              <th>No</th>
              <th>petId</th>
              <th>petName</th>
              <th>age</th>
              <th>gender</th>
              <th>remarks</th>
              <th>petType</th>
              <th>ownerId</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let pet of petList; index as i">
              <td>{{i+1}}</td>
              <td>{{pet.petId}}</td>
              <td>{{pet.petName}}</td>
              <td>{{pet.age}}</td>
              <td>{{pet.gender}}</td>
              <td>{{pet.remarks}}</td>
              <td>{{pet.petType}}</td>
              <td>{{pet.ownerId}}</td>
              <td><button class="btn btn-danger" (click)="deletePetById(pet.petId)"><i class="bi bi-trash-fill"></i></button></td>
          </tr>
      </tbody>
  </table>
  </div>
