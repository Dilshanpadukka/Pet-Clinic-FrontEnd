<div class="report-list-container">
  <section class="report-list-header">
    <h1 class="report-list-title">Report List</h1>
  </section>
  <div class="report-list-content">
    <table class="report-list-table">
      <thead>
        <tr>
          <th>Report ID</th>
          <th>Pet ID</th>
          <th>Category</th>
          <th>Date</th>
          <th>Note</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports">
          <td>{{ report.reportId }}</td>
          <td>{{ report.petId }}</td>
          <td>{{ report.categoryType }}</td>
          <td>{{ report.reportDate }}</td>
          <td>{{ report.note }}</td>
          <td>
            <button (click)="downloadReport(report.reportLink)" class="btn-primary">
              Download
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
