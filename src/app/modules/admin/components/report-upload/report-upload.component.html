<div class="report-upload-container">
  <section class="report-upload-header">
    <h1 class="report-upload-title">Upload Report</h1>
  </section>
  <div class="report-upload-content">
    <form class="report-upload-form" (submit)="onSubmit()">
      <div class="form-group">
        <label for="note">Note:</label>
        <input type="text" id="note" [(ngModel)]="note" name="note" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="report">Report File:</label>
        <input type="file" id="report" (change)="onFileSelected($event)" required class="form-control" />
      </div>
      <button type="submit" class="btn-primary">Upload</button>
    </form>
    <p *ngIf="message" class="report-upload-message">{{ message }}</p>
  </div>
</div>
