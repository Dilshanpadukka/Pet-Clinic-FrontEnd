<app-navbar></app-navbar>
<main class="appointment-form">
    <section class="form-header">
      <h1 class="page-title">Add Pet</h1>
      <div class="search-bar">
        <img src="https://cdn.builder.io/api/v1/image/assets/6bde1fe88380450c8315d7462734696d/f1ff1f0b8ff72693564542bedd29a5fc5a5dcda089f97d6fc21e5b24f826e351?apiKey=6bde1fe88380450c8315d7462734696d&" alt="Search icon" class="search-icon" />
        <input type="text" placeholder="Search" class="search-input" />
      </div>
    </section>

    <form [formGroup]="petForm" class="appointment-details">
      <div class="form-columns">
        <div class="form-column">
          <div class="form-group">
            <label for="ownerName">Owner Name</label>
            <input type="text" id="ownerName" formControlName="ownerName" placeholder="Enter Owner's Name" class="form-input"/>
          </div>
          <div class="form-group">
            <label for="petType">Pet Type</label>
            <select id="petType" formControlName="petType" class="form-select">
              <option value="Dog">Dog</option>
              <option value="Cat">Cat</option>
              <option value="Birds">Birds</option>
              <option value="Rabbit">Rabbit</option>
            </select>
          </div>
          <div class="form-group">
            <label for="petName">Pet Name</label>
            <input type="text" id="petName" formControlName="petName" placeholder="Enter Pet's Name" class="form-input"/>
          </div>
          <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" formControlName="age" placeholder="Enter Age" class="form-input"/>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" formControlName="gender" class="form-select">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
        </div>

        <div class="form-column">
          <div class="form-group">
            <label for="ownerPhoneNumber">Mobile Number</label>
            <input type="tel" id="ownerPhoneNumber" formControlName="ownerPhoneNumber" placeholder="Enter Mobile Number" class="form-input"/>
          </div>
          <div class="form-group">
            <label for="ownerEmail">Email</label>
            <input type="email" id="ownerEmail" formControlName="ownerEmail" placeholder="Enter Email" class="form-input"/>
          </div>
          <div class="form-group">
            <label for="ownerAddress">Address</label>
            <textarea id="ownerAddress" formControlName="ownerAddress" placeholder="Enter Address" class="form-textarea"></textarea>
          </div>
          <div class="form-group">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" formControlName="remarks" placeholder="Any additional information" class="form-textarea"></textarea>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" (click)="onAddPet()">Add Pet</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
      </div>
    </form>
  </main>
